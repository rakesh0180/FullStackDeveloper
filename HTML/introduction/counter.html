<!DOCTYPE html>
<html>

<head>
    <title>Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #count {
            color: orange;
            font-size: 100px;
        }
        
        button {
            font-size: 30px;
            border-bottom-color: red;
            border-bottom-width: thick;
            border-radius: 20%;
            right: 30px;
            /* display: inline-block; */
        }
        
        div {
            text-align: center;
        }
        
        #error {
            color: red;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div>
        <h1 id="count">0</h1>

        <button id="upBtn">up</button>
        <button id="downBtn">down</button>
        <button id="restBtn">rest</button>
        <div id="error"></div>

    </div>
    <script>
        const count = document.getElementById("count")
        const upBtn = document.getElementById("upBtn")
        const restBtn = document.getElementById("restBtn")
        const downBtn = document.getElementById("downBtn")
        upBtn.addEventListener("click", function() {
            /*    console.log(count.innerHTML); //print innerHtml value first time 0 then 1,2
               console.log(typeof(count.innerHTML)); //string
               console.log(parseInt(count.innerHTML) + 1);1,2,3,4,5 */
            count.innerHTML = parseInt(count.innerHTML) + 1

        })
        downBtn.onclick = function() {

        }
        downBtn.addEventListener('click', function() {
            if (count.innerHTML >= 1) {
                count.innerHTML = (parseInt(count.innerHTML) - 1)
            } else {
                // error.innerHTML = "stop clicking down button, the value is 0"

                alert("stop clicking down button, the value is 0")
            }
        })
        restBtn.addEventListener("click", function() {
            count.innerHTML = 0
        })
    </script>
</body>

</html>
